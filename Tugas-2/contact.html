<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style2.css">
    <title>Contact</title>
</head>
<body>
    <div class="container center">
        <h1>Hubungi Saya</h1>
        <p>
            <b>Kantor : </b>dimanapun <br>
            <b>Nomor : </b>555-12345-11 <br>
            <b>Email : </b>contoh@Email.com <br>
        </p>
        <h1>Kirim Pesan</h1>
        <form action="index.html">
            <table>
                <tr>
                    <td><b>Nama</b></td>
                    <td><input type="text" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email" placeholder="example@email.com"></td>
                </tr>
                <tr>
                    <td><b>Jenis Kelamin</b></td>
                    <td>
                        <input type="radio" name="jk" id="laki-laki"><label for="laki-laki">Laki-laki</label><br>
                        <input type="radio" name="jk" id="perempuan"><label for="perempuan">Perempuan</label><br>
                    </td>
                </tr>
                <tr height="100">
                    <td><b>Pesan</b></td>
                    <td><textarea name="" id="" cols="30" rows="5" placeholder="Your thoughts here... "></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Send" onclick="alert('Terimakasih!');"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
        <br>
        <a href="index.html">Kembali Ke Index</a>
    </div>
</body>
</html>
